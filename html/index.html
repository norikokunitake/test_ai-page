<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>カルクワークス</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="outer_container">
		<section class="container_head">
			<div class="content">
				<div class="features">
					<p class="catch">わたし専用アシスタント</p>
					<h1>いまあるリソースで、<br>効率と創造力を最大化！</h1>
					<img src="./img/logo.png" width="100%" alt="カルクワークス">
					<h2>カルクワークスは「中小組織のための生成AI」です。<br>人手不足、膨大な業務、長時間労働を解決します。</h2>
				</div>
				<div class="devices">
					<img src="./img/demo.webp" alt="デバイスの表示例">
				</div>
			</div>
			<div class="buttons">
				<button>無料でカルクワークスを試してみる</button>
				<button class="secondary">資料請求をする</button>
			</div>
		</section>
	</div>




	<div class="outer_container bg_blue">
		<section class="container_kadai">
			<img src="./img/kadai1.png" alt="課題" width="355" height="276">
			<div class="text-content">
				<h2>あなたの組織が抱える課題を解決します</h2>
				<ul>
					<li>会議の頻度に議事録作成が追いつかない</li>
					<li>顧客面談内容の効果的な記録・管理が困難</li>
					<li>メール対応にかかる時間を削減したい</li>
					<li>求人関連書類作成の時間的負担</li>
					<li>事務作業の膨大さによる業務圧迫と長時間労働</li>
				</ul>
			</div>
		</section>
	</div>
</body>

</html>
